<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <h1>Calcular IMC</h1>
    <form action="/calculadoraimc" method="POST">
      <input type="text" name="altura" placeholder="Altura em metros (ex. 1.80)" />
      <input type="text" name="peso" placeholder="Peso em quilos (ex. 70)" />
      <button type="submit" name="submit">Calcular IMC</button>
    </form>
  </body>
</html>
